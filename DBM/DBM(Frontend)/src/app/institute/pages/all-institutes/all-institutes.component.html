<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1 style="margin-left:70px">Institutes Management</h1>
<a routerLink='/AddInstitutes'><button mat-raised-button class="btn-add" color="primary" >Add
        Institute</button></a>
<br>
<br>


<mat-card class="card-login">

    <mat-card-content>
        <table id="Institutes" class="table">
            <col width="100px">
            <col width="100px">
            <col width="100px">
            <col width="100px">
            <tr>
                <th>Name</th>
                <th>Admin</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
            <tr *ngFor="let pd of service.list">
                <td>{{pd.instituteName}}</td>
                <td></td>
                <td>
                    <a (click)="editInstitute(pd)">
                        <mat-icon class="icon">edit</mat-icon>
                    </a>
                </td>
                <td>
                    <mat-icon class="icon">delete</mat-icon>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
