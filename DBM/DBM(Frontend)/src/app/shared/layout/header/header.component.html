<div *ngIf="!LoggedIn">
  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <img width="140px" height="80px" style="padding-top: 10px" src="./assets/images/DBMLogoBlack.png">
      <h1>Digital Board Marker</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button *ngIf="service.loggedIn() && service.checkAdmin()" [routerLink]="'/AllInstitutes'"> Institutes </a>
        <a mat-button *ngIf="service.loggedIn() && service.checkAdmin()" [routerLink]="'/AllTeacher'"> Teachers </a>
        <a mat-button *ngIf="service.loggedIn() && service.checkAdmin()" [routerLink]="'/permission/permissionManagement'"> Permission </a>
        <a mat-button *ngIf="service.loggedIn()" [routerLink]="'/AllCourses'"> Courses </a>
        <a mat-button *ngIf="!service.loggedIn()" [routerLink]="'/signup'"> Register </a>
        <a mat-button *ngIf="!service.loggedIn()" [routerLink]="'/login'"> Login </a>
        <!-- <a mat-button *ngIf="service.loggedIn()" (click)="onLogout()"> Logout </a> -->
        <!-- <a mat-button [routerLink]="'/create-activity'"> Create Activity </a> -->


      </div>
      &nbsp; &nbsp; &nbsp;
      <!-- <div><a mat-button (click)="onLogout()"> Logout </a></div> -->
      <div class="space">
        <!-- <span></span> -->
        <a mat-button *ngIf="userDetails"> {{userDetails.email}} </a>
        <a mat-button *ngIf="service.loggedIn()" (click)="onLogout()"> Logout </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
